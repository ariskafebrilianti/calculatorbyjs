<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcu1</title>
    <link rel="stylesheet" href="style_calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
        <div class="calc">
            <div class="output">
            <input type="text" id="display">
            </div>
            <button onclick="remove()" class="span-two">C</button>
            <button onclick="destroy()">DEL</button>
            <button onclick="operator(this)">/</button>
            <button onclick="num(this)" class="poin">1</button>
            <button onclick="num(this)" class="poin">2</button>
            <button onclick="num(this)" class="poin">3</button>
            <button onclick="operator(this)">*</button>
            <button onclick="num(this)" class="poin">4</button>
            <button onclick="num(this)" class="poin">5</button>
            <button onclick="num(this)" class="poin">6</button>
            <button onclick="operator(this)">+</button>
            <button onclick="num(this)" class="poin">7</button>
            <button onclick="num(this)" class="poin">8</button>
            <button onclick="num(this)" class="poin">9</button>
            <button onclick="operator(this)">-</button>         
            <button onclick="num(this)">.</button>
            <button onclick="num(this)">0</button>
            <button onclick="calculate()" class="span-two">=</button>
        </div>
    </main>
    <script src="calc.js"></script>
</body>
</html>
